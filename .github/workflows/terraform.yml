---
on:
  - push

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: terraform default init
        uses: robertdebock/terraform-action@1.1.0
        with:
          directory: ./examples/default
      - name: terraform default validate
        uses: robertdebock/terraform-action@1.1.0
        with:
          action: validate
          directory: ./examples/default
      - name: login to azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: terraform default plan
        uses: robertdebock/terraform-action@1.1.0
        with:
          action: plan
          directory: ./examples/default
      - name: terraform customized init
        uses: robertdebock/terraform-action@1.1.0
        with:
          directory: ./examples/customized
      - name: terraform customized validate
        uses: robertdebock/terraform-action@1.1.0
        with:
          action: validate
          directory: ./examples/customized
